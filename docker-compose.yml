services:
  django:
    build:
      context: ./django
    command: python manage.py runserver 0.0.0.0:8000
    volumes:
      - ./django:/code
    ports:
      - "8000:8000"
    environment:
      - POSTGRES_NAME=postgres
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_HOST=postgres
    depends_on:
      - postgres
    networks:
      - devbox
  fastapi:
    build:
      context: ./fastapi
    command: uvicorn app.main:app --host 0.0.0.0 --port 9000 --reload --reload-dir ./app
    environment:
      PORT: 9000
    ports:
      - '9000:9000'
    volumes:
      - ./fastapi/app:/code/app
    networks:
      - devbox

  nextjs:
    build:
      context: ./nextjs
    restart: always
    volumes:
      - ./nextjs/public:/app/public
      - ./nextjs/src:/app/src
    ports:
      - "3000:3000"
    environment:
      NODE_ENV: development
    networks:
      - devbox

  rabbitmq:
    image: bitnami/rabbitmq:latest
    ports:
        - 5672:5672
        - 15672:15672
    networks:
      - devbox

  redis:
    image: redis:latest
    restart: always
    ports:
      - "6379:6379"
    volumes:
      - ./database/redis/d–∞ta:/root/redis
      - ./database/redis/redis.conf:/usr/local/etc/redis/redis.conf
    environment:
      - REDIS_PASSWORD=my-password
      - REDIS_PORT=6379
      - REDIS_DATABASES=16
    networks:
      - devbox

  postgres:
    image: postgres
    volumes:
      - ./database/postgres:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_DB=shulcloud
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
    networks:
      - devbox

  mongodb:
    image: mongo
    volumes:
      - ./database/mongo:/data/db
      - ./database/mongodb_config:/data/configdb
    ports:
      - "27017:27017"
    environment:
      - MONGO_INITDB_ROOT_USERNAME=app_user
      - MONGO_INITDB_ROOT_PASSWORD=app_password
      - MONGO_INITDB_DATABASE=admin
    networks:
      - devbox

networks:
  devbox:
    driver: bridge